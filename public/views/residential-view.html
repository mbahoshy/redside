<div class='page-wrapper residential-listing'>

	<h3>{{listing.title}}</h3>
	<p>{{listing.address.street}}, {{listing.address.city}}, {{listing.address.zip}}</p>
	<p>{{listing.neighborhood}}</p>
	<p>{{listing.description}}</p>
	<p ng-bind-html='renderHtml(listing.abstract)'></p>

	<div class='residential-imgs'>
		<img ng-repeat='img in imgs' src='/imgs/properties/{{img}}' />
	</div>


</div>

<div footer>
</div>
